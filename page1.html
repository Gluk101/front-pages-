<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Thermostat Setup</title>
  <style>
    body {
      background: #181b1e;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #23262a;
      padding: 40px;
      border-radius: 22px;
      width: 420px;
      box-shadow: 0 4px 24px #0008;
      text-align: center;
      overflow: hidden;
      transition: max-height 1.4s ease;
      max-height: 200px;
      min-height: 211px;
    }

    .card.expanded {
      max-height: 1000px;
    }

    .typewriter-wrapper {
      display: inline-block;
      border-right: 2px solid #ffc107;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.6em;
      color: #ffc107;
      font-weight: 600;
      width: 0;
      margin-bottom: 10px;
      animation: typing 4.5s steps(40, end) forwards, blink 0.5s step-end 9;
    }

    #subtitle {
      margin-top: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-color: #ffc107; }
      100% { border-color: transparent; }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(16px);
      animation: fadeIn 1.4s ease forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 4.6s;
    }

    .fade-in.delay-2 {
      animation-delay: 2.4s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .options-row {
      display: none;
      gap: 16px;
      justify-content: center;
      margin-top: 28px;
      opacity: 0;
    }

    .options-row.show {
      display: flex;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.1s;
      padding-bottom: 20px;
      border-bottom: 1px solid rgb(255 255 255 / 20%);
    }

    .option-box {
      flex: 1;
      background: #1c1e23;
      padding: 16px;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .option-box:hover,
    .option-box.active {
      border-color: #ffc107;
      background: #2a2e34;
    }

    .option-box span {
      display: block;
      margin-top: 8px;
      font-size: 0.95em;
      font-weight: 600;
      color: #ffc107;
    }

    .form-section {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .form-section.active {
      display: block;
      opacity: 1;
    }

.form-section label {
    display: block;
    margin: 10px 0 5px;
    font-size: 0.9em;
    text-align: left;
    padding-top: 10px;
}

    .form-section input {
      width: 95%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: #1c1e23;
      color: #eaeaea;
      margin-bottom: 12px;
      font-size: 0.95em;
    }

.buttons {
    display: none;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 16px;
    opacity: 0;
    transition: opacity 0.6s ease;
    padding-top: 20px;
    border-top: 1px solid rgb(255 255 255 / 20%);
}

    .buttons.show {
      display: flex;
      opacity: 1;
    }
 
    .buttons button {
      padding: 8px 18px;
      font-size: 0.95em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      width: 300px;
    }

    .buttons .cancel {
      background: transparent;
      color: #eaeaea;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .buttons .cancel:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .buttons .submit {
      background: #ffc107;
      color: #181b1e;
    }

    .buttons .submit:hover {
      background: #ffca28;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 class="typewriter-wrapper">Welcome to Atomic Thermostat</h1>
    <p id="subtitle" class="fade-in delay-1">Please choose how you would like to connect:</p>

    <div id="options" class="options-row fade-in delay-2">
      <div class="option-box" id="btnAp">
        <div>üì°</div>
        <span>Access Point</span>
      </div>
      <div class="option-box" id="btnWifi">
        <div>üåê</div>
        <span>Connect to WiFi</span>
      </div>
    </div>

    <div id="apForm" class="form-section">
      <label>Choose Access Point Name:</label>
      <input type="text" placeholder="Access Point Name">
      <label>Choose Access Point Password:</label>
      <input type="password" placeholder="Access Point Password">
    </div>

    <div id="wifiForm" class="form-section">
      <label>WiFi Network Name:</label>
      <input type="text" placeholder="WiFi SSID (Name) ">
      <label>WiFi Password:</label>
      <input type="password" placeholder="WiFi Password">
    </div>

    <div id="actionButtons" class="buttons">
      <button class="cancel" onclick="location.reload()">Reset</button>
      <button class="submit">Save</button>
    </div>
  </div>

  <script>
    const btnAp = document.getElementById('btnAp');
    const btnWifi = document.getElementById('btnWifi');
    const apForm = document.getElementById('apForm');
    const wifiForm = document.getElementById('wifiForm');
    const buttons = document.getElementById('actionButtons');
    const options = document.getElementById('options');
    const card = document.getElementById('card');

    // Animate full card expansion
    window.addEventListener('load', () => {
      setTimeout(() => {
        options.classList.add('show');
        card.classList.add('expanded');
      }, 5000); // after typing done
    });

    // Clean up cursor after typing
    setTimeout(() => {
      document.querySelector('.typewriter-wrapper').style.borderRight = 'none';
    }, 4700);

    btnAp.addEventListener('click', () => {
      apForm.classList.add('active');
      wifiForm.classList.remove('active');
      btnAp.classList.add('active');
      btnWifi.classList.remove('active');
      buttons.classList.add('show');
    });

    btnWifi.addEventListener('click', () => {
      wifiForm.classList.add('active');
      apForm.classList.remove('active');
      btnWifi.classList.add('active');
      btnAp.classList.remove('active');
      buttons.classList.add('show');
    });
  </script>
</body>
</html>
